name: Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # Use the appropriate Node.js version

    - name: Install dependencies
      working-directory: ./frontend # Adjust the path to your frontend folder
      run: npm install

    - name: Run tests
      working-directory: ./frontend
      run: npm test

    - name: Build
      working-directory: ./frontend
      run: npm run build

    - name: Deploy
      run: |
        echo "Add deployment commands here" # Replace with your deployment steps
